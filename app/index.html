            <div class="row">
                <div class="col-lg-12">
                    <div class="stage-wrap">
                    </div>
                    <div class="stage-wrap">
                    </div>
                   
                    <div class="monty-hall">
                        <ul class="stage">
                            <li class="door-frame">
                            </li>
                            <li class="door-frame">
                            </li>
                            <li class="door-frame">
                            </li>
                            <li class="door-frame">
                            </li>
                        </ul>
                        <div class="scoreboard">
                            <div class="row">                                
                                <div class="col-sm-3">
                                    Games:
                                    <span class="count--games">
                                    </span>
                                </div>
                                <div class="col-sm-3">
                                    Wins:
                                    <span class="count--wins">
                                    </span>
                                </div>
                                <div class="col-sm-3">
                                    Losses:
                                    <span class="count--losses">
                                    </span>
                                </div>                        
                            </div>
                        </div>
                        <div class="dashboard">

                            <div class="row">
                                <div class="col-sm-12">
                                    <button id="doorPick">
                                        Host Picks a Door
                                    </button>
                                    <button id="reset">
                                        reset
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="doorCount">
                                            Door Count
                                        </label>
                                        <input class="form-control" data-updateSettings="doorCount" id="doorCount" type="text">
                                  
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="prizeCount">
                                            Prize Count
                                        </label>
                                        <input class="form-control" data-updateSettings="prizeCount" id="prizeCount" type="text">
                                       
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="winThreshold">
                                            Win Threshold
                                        </label>
                                        <input class="form-control" data-updateSettings="winThreshold" id="winThreshold" type="text">
                                      
                                    </div>
                                </div>
                            </div><!-- ./ end row -->
                            <div class="row">
                                
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="doorCount">
                                            Host Door Count
                                        </label>
                                        <input class="form-control" data-updateSettings="hostDoorCount" id="hostDoorCount" type="text">
                                  
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="doorCount">
                                            Contestant Door Count
                                        </label>
                                        <input class="form-control" data-updateSettings="userDoorCount" id="userDoorCount" type="text">
                                       
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="doorCount">
                                            Host Knows Prize
                                        </label>
                                        <select data-updateSettings="hostKnowsPrize" class="form-control">
                                            <option value="true">True</option>
                                            <option value="false" selected>False</option>
                                        </select>
                                      
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
